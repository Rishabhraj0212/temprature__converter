<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <label for="celsius">Celsius:</label>
      <input type="text" id="celsius" placeholder="Enter temperature in Celsius">
      <button id="celsiusToFahrenheit">Convert to Fahrenheit</button>
    </div>
    <div class="input-container">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="text" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      <button id="fahrenheitToCelsius">Convert to Celsius</button>
    </div>
    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
